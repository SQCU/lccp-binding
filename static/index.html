<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logit Loom Client</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Logit Loom Client</h1>
        <p>Real-time, parallel token generation with logit visualization.</p>
        
        <!-- Redesigned Input Area -->
        <div class="input-area">
            <div id="prompts-container">
                <textarea class="prompt-input" rows="3" placeholder="Enter prompt #1..."></textarea>
                <textarea class="prompt-input" rows="3" placeholder="Enter prompt #2... (e.g., a shorter version)"></textarea>
            </div>
            <div class="controls">
                <button id="add-prompt-btn">Add Another Prompt</button>
                <button id="generate-btn">Generate All Streams</button>
            </div>
        </div>

        <!-- This container will hold all the stream outputs -->
        <div id="streams-container"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
